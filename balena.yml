version: "2"
slug: "balena-basicstation"
name: "TTN basicstation Gateway"
type: "sw.application"
assets:
  - url: "https://github.com/bsatrom/basicstation"
    name: "repository"
  - url: "https://raw.githubusercontent.com/balenalabs/basicstation/master/logo.png"
    name: "logo"
data:
  description: "Deploys a TTN LoRaWAN gateway with Basics Station Packet Forward protocol. It runs on a Raspberry Pi or Fin with a RAK2245 and 2287 concentrators."
  applicationEnvironmentVariables:
    - GW_GPS: false
    - GW_RESET_PIN: 11
    - TC_URI: wss://lns.us.thethings.network:443
    - MODEL: RAK2245
    - GW_ID: 0
    - GW_KEY: 0
    - NC_PRODUCT_UID: com.your-company.your-name:your_product
  defaultDeviceType: "raspberrypi3"
  supportedDeviceTypes:
    - "raspberrypi3"
    - "raspberrypi3-64"
    - "raspberrypi4-64"
    - "fincm3"
